<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form id="productForm">
        <label for="productName">Nome:</label>
        <input type="text" id="productName" name="productName" required><br><br>

        <label for="productCode">Código do Produto:</label>
        <input type="text" id="productCode" name="productCode" required><br><br>

        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="width">Largura (cm):</label>
        <input type="number" id="width" name="width" required><br><br>

        <label for="depth">Profundidade (cm):</label>
        <input type="number" id="depth" name="depth" required><br><br>

        <label for="comments">Comentários:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código do Produto</th>
                <th>Altura (cm)</th>
                <th>Largura (cm)</th>
                <th>Profundidade (cm)</th>
                <th>Comentário</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="productList">
            
        </tbody>

    </table>

    <script src="index.js"></script>
</body>
</html>
